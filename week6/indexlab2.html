<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure11.1.2</title>
    
</head>
<body>
  
    <input type="text" id="number1">
    <input type="text" id= "number2">
    <button onclick="cong()" >Kết quả</button>
    <p id="text1"></p>
</body>
<script>
    function cong() 
    {

        var  number1 = document.getElementById("number1").value;
        var number2 =document.getElementById("number2").value;
        if (number1 == null || number1 == "" || isNaN(number1)) 
        { 
            document.getElementById("text1").innerHTML = "<font color='red'> Number A is formatted incorrect";
        } 
        else if (number2 == null || number2 == "" || isNaN(number2)) 
        { 
            document.getElementById("text1").innerHTML = "<font color='red'> Number B is formatted incorrect";
        }
        else
        {
            var result = parseFloat(number1) + parseFloat(number2); 
            document.getElementById("text1").innerHTML = "<font color='green'> Result:\n" +
            number1 + "+ " + number2 + " =" + "\n"+ result ;
        }
    }
</script>
</html>
